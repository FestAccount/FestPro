<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Restaurant - Restaurant Fest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/restaurant.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.svg" alt="Fest Pro">
        </a>
        <nav class="main-nav">
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                </svg>
                <span>Accueil</span>
            </a>
            <a href="menu.html" class="nav-item">
                <svg viewBox="0 0 24 24">
                    <path d="M20 12c0-1.1-.9-2-2-2V7c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v3c-1.1 0-2 .9-2 2v5h1.33L6 19h1l.67-2h8.67l.66 2h1l.67-2H20v-5zm-4-2H8V7h8v3z"/>
                </svg>
                <span>Menu</span>
            </a>
            <a href="restaurant.html" class="nav-item active">
                <svg viewBox="0 0 24 24">
                    <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
                </svg>
                <span>Mon Restaurant</span>
            </a>
        </nav>
    </header>
    <footer>
        <p>&copy; 2024 Restaurant Fest. Tous droits réservés.</p>
    </footer>
    <main class="restaurant-page">
        
        <form id="restaurantForm" class="restaurant-form">
            <h2>Informations du restaurant</h2>
            <div class="form-group">
                <label for="nom">Nom du restaurant</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez le nom de votre restaurant">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Décrivez votre restaurant"></textarea>
            </div>

            <div class="horaires-section">
                <h3>Horaires d'ouverture</h3>
                <div class="horaires-grid">
                    <div class="horaire-group">
                        <label>Déjeuner</label>
                        <div class="horaire-inputs">
                            <input type="time" id="midi_debut" name="midi_debut" value="12:00">
                            <span>à</span>
                            <input type="time" id="midi_fin" name="midi_fin" value="14:30">
                        </div>
                    </div>
                    <div class="horaire-group">
                        <label>Dîner</label>
                        <div class="horaire-inputs">
                            <input type="time" id="soir_debut" name="soir_debut" value="19:00">
                            <span>à</span>
                            <input type="time" id="soir_fin" name="soir_fin" value="22:30">
                        </div>
                    </div>
                </div>
            </div>

            <div class="cuisine-types">
                <h3>Types de cuisine</h3>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="vegetarian" name="type_cuisine" value="vegetarian">
                        <label for="vegetarian">Végétarien</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="vegan" name="type_cuisine" value="vegan">
                        <label for="vegan">Végan</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="gluten-free" name="type_cuisine" value="gluten-free">
                        <label for="gluten-free">Sans gluten</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="local" name="type_cuisine" value="local">
                        <label for="local">Produits locaux</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="save-btn">Sauvegarder</button>
        </form>
    </main>

    <script src="js/restaurant.js"></script>
</body>
</html>

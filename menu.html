<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Restaurant Fest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.svg" alt="Fest Pro">
        </a>
        <nav class="main-nav">
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                </svg>
                <span>Homepage</span>
            </a>
            <a href="menu.html" class="nav-item active">
                <svg viewBox="0 0 24 24">
                    <path d="M20 12c0-1.1-.9-2-2-2V7c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v3c-1.1 0-2 .9-2 2v5h1.33L6 19h1l.67-2h8.67l.66 2h1l.67-2H20v-5zm-4-2H8V7h8v3z"/>
                </svg>
                <span>Menu</span>
            </a>
            <a href="restaurant.html" class="nav-item">
                <svg viewBox="0 0 24 24">
                    <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
                </svg>
                <span>Mon Restaurant</span>
            </a>
        </nav>
    </header>

    <main>
        <div class="tabs">
            <div class="tabs-header">
                <button class="tab-btn">Entrées</button>
                <button class="tab-btn">Plats</button>
                <button class="tab-btn">Desserts</button>
                <button class="tab-btn">Boissons</button>
            </div>

            <div class="category-container" id="entrees-container" style="display: none;">
                <div class="menu-container">
                    <!-- Les entrées seront chargées dynamiquement ici -->
                </div>
                <div class="pagination" id="entrees-pagination">
                    <button class="prev-btn" disabled>Précédent</button>
                    <span class="page-info">Page <span class="current-page">1</span></span>
                    <button class="next-btn">Suivant</button>
                </div>
                <div class="menu-actions">
                    <button class="add-btn" data-category="Entrées">Ajouter une entrée</button>
                </div>
            </div>

            <div class="category-container" id="plats-container" style="display: none;">
                <div class="menu-container">
                    <!-- Les plats seront chargés dynamiquement ici -->
                </div>
                <div class="pagination" id="plats-pagination">
                    <button class="prev-btn" disabled>Précédent</button>
                    <span class="page-info">Page <span class="current-page">1</span></span>
                    <button class="next-btn">Suivant</button>
                </div>
                <div class="menu-actions">
                    <button class="add-btn" data-category="Plats">Ajouter un plat</button>
                </div>
            </div>

            <div class="category-container" id="desserts-container" style="display: none;">
                <div class="menu-container">
                    <!-- Les desserts seront chargés dynamiquement ici -->
                </div>
                <div class="pagination" id="desserts-pagination">
                    <button class="prev-btn" disabled>Précédent</button>
                    <span class="page-info">Page <span class="current-page">1</span></span>
                    <button class="next-btn">Suivant</button>
                </div>
                <div class="menu-actions">
                    <button class="add-btn" data-category="Desserts">Ajouter un dessert</button>
                </div>
            </div>

            <div class="category-container" id="boissons-container" style="display: none;">
                <div class="menu-container">
                    <!-- Les boissons seront chargées dynamiquement ici -->
                </div>
                <div class="pagination" id="boissons-pagination">
                    <button class="prev-btn" disabled>Précédent</button>
                    <span class="page-info">Page <span class="current-page">1</span></span>
                    <button class="next-btn">Suivant</button>
                </div>
                <div class="menu-actions">
                    <button class="add-btn" data-category="Boissons">Ajouter une boisson</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Restaurant Fest. Tous droits réservés.</p>
    </footer>

    <script src="js/menu.js"></script>
</body>
</html>
